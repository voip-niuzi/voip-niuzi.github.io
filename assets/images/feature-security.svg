<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" width="60" height="60">
  <defs>
    <linearGradient id="securityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 锁主体 -->
  <rect x="20" y="25" width="20" height="25" rx="3" ry="3" fill="url(#securityGradient)" />
  
  <!-- 锁环 -->
  <path d="M 25,25 L 25,18 Q 25,12 30,12 Q 35,12 35,18 L 35,25" 
        fill="none" stroke="url(#securityGradient)" stroke-width="3" />
  
  <!-- 锁孔 -->
  <circle cx="30" cy="35" r="3" fill="#ffffff" />
  <rect x="29" y="35" width="2" height="8" fill="#ffffff" />
  
  <!-- 安全标识 -->
  <g transform="translate(45, 15)">
    <circle cx="0" cy="0" r="8" fill="#10b981" />
    <path d="M -3,-1 L -1,2 L 3,-3" stroke="#ffffff" stroke-width="2" 
          fill="none" stroke-linecap="round" stroke-linejoin="round" />
  </g>
  
  <!-- 加密符号 -->
  <g transform="translate(15, 15)" fill="url(#securityGradient)" opacity="0.7">
    <text x="0" y="0" font-family="monospace" font-size="8" text-anchor="middle">SSL</text>
  </g>
  
  <!-- 数据流 -->
  <g stroke="url(#securityGradient)" stroke-width="1" fill="none" opacity="0.5">
    <path d="M 5,30 Q 10,25 15,30">
      <animate attributeName="d" 
               values="M 5,30 Q 10,25 15,30;M 5,30 Q 10,35 15,30;M 5,30 Q 10,25 15,30" 
               dur="2s" repeatCount="indefinite" />
    </path>
    <path d="M 45,35 Q 50,30 55,35">
      <animate attributeName="d" 
               values="M 45,35 Q 50,30 55,35;M 45,35 Q 50,40 55,35;M 45,35 Q 50,30 55,35" 
               dur="2s" repeatCount="indefinite" />
    </path>
  </g>
</svg>
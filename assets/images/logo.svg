<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="30" cy="30" r="25" fill="url(#logoGradient)" />
  
  <!-- 信号波纹图标 -->
  <g transform="translate(30, 30)" fill="white">
    <!-- 中心点 -->
    <circle cx="0" cy="0" r="2" />
    
    <!-- 信号波纹 -->
    <path d="M -8,-8 A 11.31,11.31 0 0,1 8,-8" stroke="white" stroke-width="2" fill="none" opacity="0.8" />
    <path d="M -12,-12 A 16.97,16.97 0 0,1 12,-12" stroke="white" stroke-width="2" fill="none" opacity="0.6" />
    <path d="M -16,-16 A 22.63,22.63 0 0,1 16,-16" stroke="white" stroke-width="2" fill="none" opacity="0.4" />
  </g>
  
  <!-- 公司名称 -->
  <text x="70" y="25" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="18" font-weight="bold" fill="#1f2937">牛子通信</text>
  <text x="70" y="42" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">NIUZI SMS</text>
  
  <!-- 装饰线条 -->
  <line x1="70" y1="48" x2="160" y2="48" stroke="url(#logoGradient)" stroke-width="2" />
</svg>
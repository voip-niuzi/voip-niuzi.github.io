<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <defs>
    <linearGradient id="marketingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="40" cy="40" r="35" fill="url(#marketingGradient)" opacity="0.1" />
  
  <!-- 扩音器主体 -->
  <path d="M 15,35 L 25,30 L 45,30 L 45,50 L 25,50 L 15,45 Z" fill="url(#marketingGradient)" />
  
  <!-- 扩音器喇叭口 -->
  <path d="M 45,30 L 60,20 L 60,60 L 45,50 Z" fill="url(#marketingGradient)" opacity="0.8" />
  
  <!-- 手柄 -->
  <rect x="12" y="38" width="8" height="4" rx="2" fill="url(#marketingGradient)" />
  
  <!-- 声波 -->
  <g stroke="url(#marketingGradient)" stroke-width="2" fill="none" opacity="0.6">
    <path d="M 65,35 Q 70,40 65,45" />
    <path d="M 68,32 Q 75,40 68,48" />
    <path d="M 71,29 Q 80,40 71,51" />
  </g>
  
  <!-- 消息气泡 -->
  <g transform="translate(20, 15)">
    <ellipse cx="0" cy="0" rx="12" ry="8" fill="white" stroke="url(#marketingGradient)" stroke-width="1" />
    <path d="M -8,6 L -4,12 L 0,6" fill="white" stroke="url(#marketingGradient)" stroke-width="1" />
    <text x="0" y="2" text-anchor="middle" font-size="6" fill="url(#marketingGradient)">SMS</text>
  </g>
  
  <!-- 目标图标 -->
  <g transform="translate(55, 15)">
    <circle cx="0" cy="0" r="8" fill="none" stroke="url(#marketingGradient)" stroke-width="2" />
    <circle cx="0" cy="0" r="4" fill="none" stroke="url(#marketingGradient)" stroke-width="1" />
    <circle cx="0" cy="0" r="2" fill="url(#marketingGradient)" />
  </g>
</svg>
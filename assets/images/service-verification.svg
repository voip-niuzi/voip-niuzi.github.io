<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <defs>
    <linearGradient id="verificationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="40" cy="40" r="35" fill="url(#verificationGradient)" opacity="0.1" />
  
  <!-- 手机图标 -->
  <rect x="25" y="15" width="30" height="50" rx="5" ry="5" fill="url(#verificationGradient)" />
  <rect x="28" y="20" width="24" height="35" fill="white" />
  
  <!-- 屏幕内容 - 验证码 -->
  <text x="40" y="32" text-anchor="middle" font-family="monospace" font-size="8" fill="#374151">验证码</text>
  <text x="40" y="42" text-anchor="middle" font-family="monospace" font-size="10" font-weight="bold" fill="#10b981">123456</text>
  
  <!-- 信号图标 -->
  <g transform="translate(58, 20)" fill="url(#verificationGradient)">
    <rect x="0" y="8" width="2" height="4" />
    <rect x="3" y="6" width="2" height="6" />
    <rect x="6" y="4" width="2" height="8" />
    <rect x="9" y="2" width="2" height="10" />
  </g>
  
  <!-- 检查标记 -->
  <circle cx="60" cy="60" r="8" fill="#10b981" />
  <path d="M 56,60 L 59,63 L 64,57" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" />
</svg>